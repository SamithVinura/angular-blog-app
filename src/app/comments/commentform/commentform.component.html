<div class="card mt-5">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment using this comment form</p>
    <form >
      <div class="form-group mb-2">
        <label for="">Name</label>
        <input type="text" class="form-control " placeholder="Enter your name here">
      </div>
      <div class="form-group mb-2">
        <label for="">Comment</label>
        <textarea type="text" class="form-control " placeholder="Add you comment here"></textarea>
      </div>
      <button class="btn btn-info btn-sub">Add Comment</button>
    </form>
  </div>
</div>
