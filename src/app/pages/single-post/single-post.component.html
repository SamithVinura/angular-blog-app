<div class="container">
  <div class="row">
    <div class="col-md-9" *ngIf="singlePost">

      <div class="card">
        <img
          src="{{singlePost.postImgPath}}"
          alt="" class="card-img-top img-fluid">
        <div class="card-body">
          <small class="bg-light text-danger text-center">{{singlePost.category.category}}</small>
          <small class="bg-light text-success text-center ms-3" *ngIf="singlePost.isFeatured">Featured</small>
          <small class="bg-light text-info text-center ms-3">Views - {{singlePost.views}}</small>
          <small class="bg-light text-warning text-center ms-3">Last Updated - {{singlePost.createAt }}</small>
          <h1 class="mt-3 mb-3">{{singlePost.title}}</h1>
          <p [innerHTML]="singlePost.content">
          </p>
        </div>
      </div>
      <app-commentform></app-commentform>
      <app-list></app-list>
    </div>
    <div class="col-md-3 " *ngFor="let postByCategory of postsByCategory">
      <app-post-card [postData]="postByCategory"></app-post-card>
    </div>
  </div>
</div>
